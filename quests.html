<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/quests.css">
    <link rel="stylesheet" href="assets/css/musicplayer.css">
    <link rel="icon" href="profile.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quêtes</title>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Inventaire</a></li>
            <li><a href="xpcalculator.html">Calculateur d'XP</a></li>
            <li><a href="wallet.html">Portefeuille</a></li>
            <li><a href="chestopener.html">Ouverture de Coffres</a></li>
            <li><a href="quests.html">Quêtes</a></li>
        </ul>
        <div class="music-player">
            <button id="muteButton" onclick="toggleMute()">🔇</button>
            <button id="playPauseButton" onclick="togglePlayPause()">▶️</button>
            <select id="musicSelector" onchange="changeTrack()">
                <option value="sons/Whispers of the Wanderer.mp3">Whispers of the Wanderer</option>
                <option value="sons/Whispers of the Ancient Plains.mp3">Whispers of the Ancient Plains</option>
            </select>
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="changeVolume()">
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Quêtes</h1>
        <div class="quests-section">
            <h2>Quêtes non réalisées</h2>
            <div class="quests-grid" id="not-started-quests"></div>
        </div>
        <div class="quests-section">
            <h2>Quêtes en cours</h2>
            <div class="quests-grid" id="in-progress-quests"></div>
        </div>
        <div class="quests-section">
            <h2>Quêtes terminées</h2>
            <div class="quests-grid" id="completed-quests"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="quest-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="quest-title"></h2>
            <h3 id="quest-difficulty"></h3>
            <p><strong>Lieu :</strong> <span id="quest-location"></span></p>
            <p><strong>Type :</strong> <span id="quest-type"></span></p>
            <h3>Étape actuelle:</h3>
            <p id="quest-current-step"></p>
            <h3>Objectifs :</h3>
            <ul id="quest-objectives"></ul>
            <h3>Récompenses :</h3>
            <ul id="quest-rewards"></ul>
            <p><strong>Description :</strong> <span id="quest-description"></span></p>
            <br><p><strong>Niveau recommandé :</strong></p>
        <div class="progress-bar">
            <div id="recommended-level-bar" class="progress-bar-fill recommended-level" style="width: 0%;">
            <span class="progress-label" id="recommended-level-label">0</span>
        </div>
        <button id="accept-quest-btn">Accepter la quête</button>
    </div>


    <script src="assets/js/quests.js"></script>
    <script src="assets/js/musicplayer.js"></script>
</body>
</html>
